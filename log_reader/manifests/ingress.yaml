apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: log-outputter-ingress
  namespace: exercises
spec:
  rules:
    - http:
        paths:
          - path: /logs
            pathType: Prefix
            backend:
              service:
                name: log-outputter-svc
                port:
                  number: 3000
